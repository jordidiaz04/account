server:
  port: '8081'

spring:
  profiles:
    active: azure
  application:
    name: account-service

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: 'true'
    restart:
      enabled: 'true'

backend:
  service:
    credit: 'http://credits/credits'